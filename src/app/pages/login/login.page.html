<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@700&display=swap" rel="stylesheet">

<ion-header>
  <ion-toolbar class="header" mode="ios">
    <ion-title text-center style="font-family: 'Baloo Tamma 2', cursive; color: white;">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <br>
  <img src="/assets/logo.png" class="logo"><br>
  <ion-item color="medium">
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="text" name="email"></ion-input>
  </ion-item>
  <ion-item color="medium">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
  </ion-item><br>
  <ion-button expand="block" (click)="onSubmitLogin()">
    Iniciar sesión
  </ion-button><br>
  <p style="text-align: center; color: white;">
    ¿No tienes una cuenta? <a style="text-align: center;" routerLink="/registro">Haz click aquí</a>
  </p>

</ion-content>
